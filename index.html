<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP-Text-Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <main class="mx-auto">
        <section>
            <div class="container-fluid">
                <div class="container mx-auto p-2 mb-2">
                    <h1 class="text-center text-capitalize">hello world!!</h1>
                </div>
                <div class="container-fluid custom-design" style="background-image: url('./assets/image/dummy.jpg');">
                    <div class="d-flex flex-wrap align-items-center justify-content-center w-75 text-uppercase text-center  mx-auto p-2">
                        <div class="cta w-100">
                            <h2> <span class="cta-1">one </span></h2>
                            <h2>  <span class="cta-2">   stop</span> </h2>
                            <h2> <span class="cta-3">    solutions</span></h2>
                            <h2><span class="cta-4">for</span></h2>
                        </div>
                        <div class="cta w-100">
                            <h2><span class="cta-5">perfect </span></h2>
                            <h2><span class="cta-6">  web </span></h2>
                            <h2><span class="cta-7">  crafting.</span></h2>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-custom btn-lg mx-auto d-flex mt-2 custom-btn align-items-center justify-content-center text-capitalize font-weight-bold">search</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
